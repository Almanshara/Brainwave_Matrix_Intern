<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Tea Shop</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background: url('back4.png') no-repeat center center fixed; /* Add background image for the body */
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(90, 79, 61, 0.8); /* Slight transparent background */
            color: #fff;
            padding: 20px;
            text-align: center;
            background: url('tea2.png') no-repeat center center; /* Add background image to header */
            background-size: cover;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section.order-form {
            max-width: 600px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent background for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section.order-form h2 {
            text-align: center;
            color: #5a4f3d;
        }

        section.order-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        section.order-form input[type="text"],
        section.order-form input[type="number"],
        section.order-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        section.order-form input[type="submit"] {
            background-color: #5a4f3d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        section.order-form input[type="submit"]:hover {
            background-color: #7b6e56;
        }

        #successMessage {
            background-color: #d4edda;
            color: #155724;
            padding: 20px;
            text-align: center;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body class="order">
    <header>
        <h1>Place Your Tea Order</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </header>

    <section class="order-form">
        <h2>Order Your Tea</h2>
        <form id="orderForm" action="#" method="POST" onsubmit="handleSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="teaType">Tea Type:</label>
            <select id="teaType" name="teaType">
                <option value="black">Black Tea</option>
                <option value="green">Green Tea</option>
                <option value="bombay-cutting">Bombay-Cutting</option>
                <option value="herbal">Herbal Tea</option>
                <option value="kulhar">Kulhar Tea</option>
                <option value="masala">Masala Chai</option>
                <option value="ginger">Ginger Tea</option>
                <option value="tandoori">Tandoori Chai</option>
                <option value="cardamom">Cardamom Tea</option>
                <option value="kashmiri">Kashmiri Chai</option>
                 <option value="sulaimani">Sulaimani Tea</option>
                 <option value="saffron">Saffron Tea</option>
            </select><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br><br>

            <input type="submit" value="Place Order">
        </form>

        <div id="successMessage">
            <p></p> <!-- This will be dynamically updated based on the tea type -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Tea Shop. All Rights Reserved.</p>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Get the selected tea type
            const teaType = document.getElementById('teaType').value;

            // Generate a success message based on the selected tea type
            let successMessage = '';
            switch (teaType) {
                case 'black':
                    successMessage = 'Your order for Black Tea has been placed successfully! Enjoy a rich, full-bodied tea.';
                    break;
                case 'green':
                    successMessage = 'Your order for Green Tea has been placed successfully! A refreshing and healthy choice!';
                    break;
                case 'bombay-cutting':
                    successMessage = 'Your order for Bombay-cutting Tea has been placed successfully! A perfect balance of flavor and aroma.';
                    break;
                case 'herbal':
                    successMessage = 'Your order for Herbal Tea has been placed successfully! Relax with a soothing blend.';
                    break;
               
               case 'kulhar':
                    successMessage = 'Your order for Kulhar Tea has been placed successfully! Enjoy your tea.';
                    break;
                case 'masala':
                    successMessage = 'Your order for Masala chai has been placed successfully! Enjoy with your partner.';
                    break;
                  case 'ginger':
                    successMessage = 'Your order for Ginger Tea has been placed successfully! Enjoy your energized tea.';
                    break;
                   case 'tandoori':
                    successMessage = 'Your order for Tandoori Chai has been placed successfully! .Relax with a soothing blend';
                    break;

                   case 'cardamom':
                    successMessage = 'Your order for Cardamom Tea has been placed successfully! .A perfect balance of flavor and aroma';
                    break;
                   case 'kashmiri':
                    successMessage = 'Your order for Kashmiei Tea has been placed successfully! .Make your day pink like kashmiri chai';
                    break;
                   case 'sulaimani':
                    successMessage = 'Your order for Sulaimani Tea has been placed successfully! .A perfect balance of flavor and aroma';
                    break;
                   case 'saffron':
                    successMessage = 'Your order for Saffron Tea has been placed successfully! .A perfect balance of flavor and aroma';
                    break;




                default:
                    successMessage = 'Your order has been placed successfully!';
                    break;
            }

            // Display the success message
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('successMessage').innerHTML = `<p>${successMessage}</p>`;

            // Optionally clear the form fields after submission
            document.getElementById('orderForm').reset();
        }
    </script>
</body>

</html>
